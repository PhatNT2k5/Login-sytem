<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá th·ªëng ch·∫•m c√¥ng AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --danger: #ef4444;
            --danger-light: #fee2e2;
            --info: #3b82f6;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            background: var(--bg-primary);
            border-radius: 24px;
            box-shadow: var(--shadow-xl);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 500;
        }

        .content {
            padding: 40px 30px;
        }

        /* ===== TABS ===== */
        .tabs {
            display: flex;
            gap: 0;
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 40px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-secondary);
            border-radius: 10px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .tab-btn:hover {
            color: var(--text-primary);
            background: rgba(99, 102, 241, 0.1);
        }

        .tab-btn.active {
            color: white;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            box-shadow: var(--shadow-md);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* ===== VIDEO & INFO ===== */
        .video-container {
            text-align: center;
            margin: 0 0 30px 0;
        }

        .video-label {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #video, #video-register {
            max-width: 100%;
            border: 2px solid var(--border);
            border-radius: 16px;
            max-height: 450px;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
        }

        #video:hover, #video-register:hover {
            border-color: var(--primary-light);
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .info-panel {
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 16px;
            margin: 30px 0;
            border: 1px solid var(--border);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--border);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 15px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
        }

        .status-in {
            background: var(--success-light);
            color: var(--success);
        }

        .status-out {
            background: var(--danger-light);
            color: var(--danger);
        }

        .live-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 4px;
        }

        .live-indicator.yes {
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse 2s infinite;
        }

        .live-indicator.no {
            background: var(--danger);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 8px var(--success);
            }
            50% {
                box-shadow: 0 0 16px var(--success);
            }
        }

        .confidence-display {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .confidence-bar {
            width: 80px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            transition: width 0.3s ease;
        }

        /* ===== BUTTONS ===== */
        .btn-checkin {
            width: 100%;
            padding: 16px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
            letter-spacing: 0.3px;
        }

        .btn-checkin:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-checkin:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-checkin:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            box-shadow: var(--shadow-sm);
        }

        .btn-checkin.ready {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message {
            padding: 16px;
            margin: 20px 0;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideDown 0.4s ease-out;
            border-left: 4px solid;
            font-size: 14px;
        }

        .message.success {
            background: #ecfdf5;
            color: var(--success);
            border-left-color: var(--success);
        }

        .message.error {
            background: #fef2f2;
            color: var(--danger);
            border-left-color: var(--danger);
        }

        .message.info {
            background: #eff6ff;
            color: var(--info);
            border-left-color: var(--info);
        }

        /* ===== REGISTER FORM ===== */
        .register-form {
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--text-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            background: var(--bg-primary);
        }

        .btn-start {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            display: block;
            margin: 20px auto 0;
            padding: 12px 32px;
            border: none;
            font-size: 15px;
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .btn-start:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-start:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn-capture, .btn-complete, .btn-cancel {
            flex: 1;
            padding: 14px 16px;
            font-size: 15px;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: none;
        }

        .form-actions:not(#registerActions[style*="display: none"]) .btn-capture,
        .form-actions:not(#registerActions[style*="display: none"]) .btn-complete,
        .form-actions:not(#registerActions[style*="display: none"]) .btn-cancel {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-capture {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-capture:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-capture:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-complete {
            background: linear-gradient(135deg, var(--warning) 0%, #d97706 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-complete:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-complete:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-cancel {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-cancel:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .register-status {
            background: linear-gradient(135deg, #fff7ed 0%, #fef3c7 100%);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #fcd34d;
            display: none;
            animation: slideDown 0.4s ease-out;
        }

        .register-status.active {
            display: block;
        }

        #registerMessage {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 12px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--success));
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 11px;
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 640px) {
            .content {
                padding: 24px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .header {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn-capture, .btn-complete, .btn-cancel {
                width: 100%;
            }

            .info-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1>AI Attendance System</h1>
            <p class="header-subtitle">H·ªá th·ªëng ch·∫•m c√¥ng nh·∫≠n di·ªán khu√¥n m·∫∑t th√¥ng minh</p>
        </div>

        <!-- CONTENT -->
        <div class="content">
            <!-- TABS -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="checkin">üìã Ch·∫•m c√¥ng</button>
                <button class="tab-btn" data-tab="register">üë§ ƒêƒÉng k√Ω khu√¥n m·∫∑t</button>
            </div>

            <!-- ===== TAB CH·∫§M C√îNG ===== -->
            <div id="checkin" class="tab-content active">
                <div class="video-container">
                    <div class="video-label">üì∑ Camera Feed</div>
                    <img id="video" src="{{ url_for('video_feed') }}" alt="Camera Feed">
                </div>

                <div class="info-panel">
                    <div class="info-row">
                        <span class="info-label">üë§ Ng∆∞·ªùi d√πng:</span>
                        <span class="info-value" id="userName">ƒêang ch·ªù...</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">‚ú® X√°c th·ª±c:</span>
                        <span class="info-value" id="liveness">
                            <span class="live-indicator no"></span>Ch∆∞a ph√°t hi·ªán
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üìä ƒê·ªô tin c·∫≠y:</span>
                        <span class="info-value">
                            <div class="confidence-display">
                                <div class="confidence-bar">
                                    <div class="confidence-fill" id="confidenceFill" style="width: 0%"></div>
                                </div>
                                <span id="confidence">0%</span>
                            </div>
                        </span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">üö™ Tr·∫°ng th√°i:</span>
                        <span class="info-value" id="currentState">
                            <span class="status-badge status-out">
                                <span class="live-indicator no"></span>OUT (ƒê√£ ra)
                            </span>
                        </span>
                    </div>
                </div>

                <div id="message-checkin" class="message" style="display: none;"></div>

                <button id="btnCheckin" class="btn-checkin" disabled>
                    ƒê∆∞a m·∫∑t v√†o camera ƒë·ªÉ ch·∫•m c√¥ng
                </button>
            </div>

            <!-- ===== TAB ƒêƒÇNG K√ù ===== -->
            <div id="register" class="tab-content">
                <div class="video-container">
                    <div class="video-label">üì∑ Camera Feed</div>
                    <img id="video-register" src="{{ url_for('video_feed') }}" alt="Camera Feed">
                </div>

                <div class="register-form">
                    <div class="form-group" id="nameInputGroup">
                        <label for="registerName">üë§ Nh·∫≠p t√™n c·ªßa b·∫°n:</label>
                        <input type="text" id="registerName" placeholder="V√≠ d·ª•: Nguy·ªÖn VƒÉn A">
                        <button class="btn-start" id="btnStartRegister">üöÄ B·∫Øt ƒë·∫ßu ƒëƒÉng k√Ω</button>
                    </div>

                    <div class="register-status" id="registerStatus">
                        <div id="registerMessage"></div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill" style="width: 0%">0%</div>
                        </div>
                    </div>

                    <div class="form-actions" id="registerActions" style="display: none;">
                        <button class="btn-capture" id="btnCapture">üì∏ L∆∞u m·∫´u</button>
                        <button class="btn-complete" id="btnComplete">‚úÖ Ho√†n t·∫•t</button>
                        <button class="btn-cancel" id="btnCancel">‚ùå H·ªßy</button>
                    </div>
                </div>

                <div id="message-register" class="message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // ========== TAB SWITCHING ==========
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                
                btn.classList.add('active');
                const tabName = btn.dataset.tab;
                document.getElementById(tabName).classList.add('active');
            });
        });

        // ========== CH·∫§M C√îNG ==========
        let currentStatus = null;

        setInterval(updateStatus, 500);

        async function updateStatus() {
            try {
                const response = await fetch('/get_status');
                const data = await response.json();
                currentStatus = data;

                document.getElementById('userName').textContent = data.name;
                
                const livenessEl = document.getElementById('liveness');
                if (data.is_live) {
                    livenessEl.innerHTML = '<span class="live-indicator yes"></span>Ng∆∞·ªùi th·∫≠t (' + 
                        (data.liveness_score * 100).toFixed(1) + '%)';
                } else {
                    livenessEl.innerHTML = '<span class="live-indicator no"></span>Kh√¥ng x√°c ƒë·ªãnh';
                }

                const confidence = data.confidence * 100;
                document.getElementById('confidence').textContent = confidence.toFixed(1) + '%';
                document.getElementById('confidenceFill').style.width = confidence + '%';

                const stateEl = document.getElementById('currentState');
                if (data.current_state === 'IN') {
                    stateEl.innerHTML = '<span class="status-badge status-in"><span class="live-indicator yes"></span>IN (ƒê√£ v√†o)</span>';
                } else {
                    stateEl.innerHTML = '<span class="status-badge status-out"><span class="live-indicator no"></span>OUT (ƒê√£ ra)</span>';
                }

                const btn = document.getElementById('btnCheckin');
                if (data.ready) {
                    btn.disabled = false;
                    btn.className = 'btn-checkin ready';
                    const nextAction = data.current_state === 'OUT' ? 'V√ÄO' : 'RA';
                    btn.textContent = `‚úÖ Ch·∫•m c√¥ng ${nextAction} - ${data.name}`;
                } else {
                    btn.disabled = true;
                    btn.className = 'btn-checkin';
                    btn.textContent = 'ƒê∆∞a m·∫∑t v√†o camera ƒë·ªÉ ch·∫•m c√¥ng';
                }

            } catch (error) {
                console.error('Error updating status:', error);
            }
        }

        document.getElementById('btnCheckin').addEventListener('click', async () => {
            if (!currentStatus || !currentStatus.ready) return;

            try {
                const response = await fetch('/checkin', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                const result = await response.json();
                const msgEl = document.getElementById('message-checkin');
                
                if (result.success) {
                    msgEl.className = 'message success';
                    msgEl.textContent = `‚úÖ ${result.message} - ${result.timestamp}`;
                } else {
                    msgEl.className = 'message error';
                    msgEl.textContent = `‚ùå ${result.message}`;
                }
                
                msgEl.style.display = 'block';
                setTimeout(() => {
                    msgEl.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error checking in:', error);
            }
        });

        // ========== ƒêƒÇNG K√ù ==========
        let registerState = {
            active: false,
            userName: null,
            samplesCount: 0,
            maxSamples: 5
        };

        setInterval(updateRegisterStatus, 500);

        async function updateRegisterStatus() {
            try {
                const response = await fetch('/get_register_status');
                const data = await response.json();
                registerState = data;

                if (data.active) {
                    document.getElementById('registerStatus').classList.add('active');
                    document.getElementById('registerActions').style.display = 'flex';
                    document.getElementById('nameInputGroup').style.display = 'none';

                    const registerMessage = document.getElementById('registerMessage');
                    registerMessage.textContent = `üì∏ ƒêang ƒëƒÉng k√Ω cho: ${data.user_name}`;

                    const percent = Math.round((data.samples_count / data.max_samples) * 100);
                    document.getElementById('progressFill').style.width = percent + '%';
                    document.getElementById('progressFill').textContent = percent + '%';

                    document.getElementById('btnCapture').textContent = `üì∏ L∆∞u m·∫´u (${data.samples_count}/${data.max_samples})`;
                    document.getElementById('btnCapture').disabled = data.samples_count >= data.max_samples;
                } else {
                    document.getElementById('registerStatus').classList.remove('active');
                    document.getElementById('registerActions').style.display = 'none';
                    document.getElementById('nameInputGroup').style.display = 'block';
                }
            } catch (error) {
                console.error('Error updating register status:', error);
            }
        }

        document.getElementById('btnStartRegister').addEventListener('click', async () => {
            const name = document.getElementById('registerName').value.trim();
            if (!name) {
                showRegisterMessage('‚ùå Vui l√≤ng nh·∫≠p t√™n!', 'error');
                return;
            }

            try {
                const response = await fetch('/register_start', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({name: name})
                });

                const result = await response.json();
                if (result.success) {
                    showRegisterMessage('‚úÖ ' + result.message, 'success');
                    document.getElementById('registerName').disabled = true;
                    document.getElementById('btnStartRegister').disabled = true;
                } else {
